<html>
  <head>
    <title>Git UI</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </head>
  <body class="git-section">
    <form id="git-form" style="padding: 10px">
      <div class="form-group">
        <div class="alert alert-danger" style="margin-top: 10px" role="alert" hidden="true">
          <strong class="title"></strong>
          <div class="message"></div>
        </div>
        <div class="alert alert-success" style="margin-top: 10px" role="alert" hidden="true">
          <div class="message"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="coment">Message</label>
        <div class="controls">
          <textarea class="form-control" name="comment" id="message" rows="8" cols="40" placeholder="The commit message."></textarea>
        </div>
      </div>
      <div class="form-row" align="right">
        <button type="submit" id="node-input" class="btn btn-default">Commit</button>
      </div>
      <div id="git-ui-container" class="git-ui-wrap" style="margin: 10px"></div>
    </form>
    <script type="text/javascript">
      $(function() {
        $(document).on('click', '#node-input', (event) => {
          event.preventDefault();
          var name = $('#message').val();

          if (name === '') {
            Alert.error('You must leave a comment before save!');
            return false;
          } else {
            GitUI.load('commit');
          }
        });
      });

      var GitUI = {
        load: (url) => {
          $.ajax({
            url: url,
            type: 'POST',
            dataType: 'json',
            data: $('#git-form').serialize(),
            beforeSend: (r) => {
              $('#node-input').prop('disabled', true);
            },
            success: (r) => {
              Alert.success('Commit done!');
            },
            error: (jqXHR, textStatus, errorThrown) => {
              Alert.error('Commit failed!', jqXHR.responseText)
            },
            complete: (r) => {
              $('#node-input').prop('disabled', false);
              setTimeout(() => {
                $('.alert').fadeOut('fast');
              }, 10000);
            }
          });
        }
      }

      var Alert = {
        clear: () => {
          $('.alert .message').html('');
          $('.alert .title').html('');
        },
        hide: () => {
          $('.alert').hide();
        },
        clearAndHide: () => {
          Alert.clear();
          Alert.hide();
        },
        error: (title, message) => {
          Alert.clearAndHide();
          $('.alert.alert-danger .title').html(title);
          $('.alert.alert-danger .message').html(message);
          $('.alert.alert-danger').slideDown('fast');      
        },
        success: (message) => {
          Alert.clearAndHide();
          $('.alert.alert-success .message').html(message);
          $('.alert.alert-success').slideDown('fast');
        }
      }
    </script>
  </body>
</html>
